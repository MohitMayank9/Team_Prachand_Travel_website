<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <title>Travel Cost Calculator</title>
    
</head>
<body>
    <nav class="navbar navbar-fluid navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Company Name -->
            <a class="navbar-brand" href="#">DELUX_</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="catlog.html">Destination</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="budgetCal.html">Budget</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link" href="login.html">login/sign up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Travel Cost Calculator</h1>
        <form id="travelForm" class="mt-4">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" class="form-control">
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <!-- Add more destinations as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="days">Number of Days:</label>
                <input type="number" id="days" class="form-control" min="1" value="1">
            </div>

            <div class="form-group">
                <label for="budget">Type of Travel:</label>
                <select id="budget" class="form-control">
                    <option value="luxury">Luxury</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low Budget</option>
                </select>
            </div>

            <div class="form-group">
                <label for="flightPrice">Flight Ticket Price:</label>
                <input type="number" id="flightPrice" class="form-control" min="0">
            </div>

            <div class="form-group">
                <label for="hotelType">Hotel Type:</label>
                <select id="hotelType" class="form-control">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div class="mt-3" id="totalCost"></div>
        <div class="total-cost" id="totalCost"></div>
    </div>

    <script>
        function calculatePrice() {
            var destination = document.getElementById("destination").value;
            var days = parseInt(document.getElementById("days").value);
            var budget = document.getElementById("budget").value;
            var flightPrice = parseInt(document.getElementById("flightPrice").value) || 0;
            var hotelType = parseInt(document.getElementById("hotelType").value);

            // Prices for different destinations and budget types (just for demonstration)
            var prices = {
                "New York": {
                    "luxury": 500,
                    "medium": 300,
                    "low": 100
                },
                "Paris": {
                    "luxury": 600,
                    "medium": 350,
                    "low": 150
                },
                "Tokyo": {
                    "luxury": 800,
                    "medium": 400,
                    "low": 200
                }
                // Add more destinations and prices as needed
            };

            // Hotel prices based on star rating
            var hotelPrices = {
                1: 50,
                2: 100,
                3: 150,
                4: 200,
                5: 250
            };

            // Calculate total cost without flight and hotel
            var totalCost = prices[destination][budget] * days;

            // Add flight and hotel prices to the total cost
            totalCost += flightPrice + hotelPrices[hotelType];

            // Display total cost
            //document.getElementById("totalCost").innerHTML = "Total Cost: $" + totalCost;

            document.getElementById("totalCost").innerHTML = "Total cost for your trip to " + destination + " for " + days + " days with " + budget + " budget: $" + totalCost;
        }
    </script>
</body>
</html>
